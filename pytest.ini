[tool:pytest]
# Pytest configuration
# Design Rationale:
# - Comprehensive test discovery
# - Async test support
# - Coverage reporting
# - Performance monitoring
# - Clear test output

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Coverage configuration
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with database)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow tests that should be run separately
    api: API endpoint tests
    repository: Repository layer tests
    service: Service layer tests
    performance: Performance tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution
minversion = 6.0
pythonpath = .
testmon_auto_disable = true

# Environment variables for testing
env =
    ENVIRONMENT=test
    DEBUG=true
    DATABASE_URL=postgresql+asyncpg://postgres:postgres@localhost:5432/two-stage-recommender_test
    REDIS_URL=redis://localhost:6379/1
    LOG_LEVEL=DEBUG

# Custom test helpers
usefixtures = test_db
